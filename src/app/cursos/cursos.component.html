<section class="cursos">

    <div class="row row-cols-1">
      <div class="col"><h3 style="color: darkslateblue">CURSOS</h3></div>
    </div>
    <div class="row row-cols-3" style="color: midnightblue;">
      <div *ngFor="let curso of cursos" class="col"><h5 style="color: mediumvioletred; font-size: 1em;">{{curso.nombre}}</h5>
        {{curso.escuela}} AÃ±o {{curso.anio}}</div>
      
      <div *ngFor="let curso of cursos" class="col text-black"><a [href]="curso.enlace" target="_blank">
        <img [src]="curso.escuelalogo" width="200"
             [alt]="curso.alt" class="img-fluid logo"/>
      </a></div>
      
    </div>
    </div>                              
                                                             
  </section>
